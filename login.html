<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ログイン | ど〜ん〜！ば〜ん〜！！</title>
<link rel="icon" type="image/webp" href="image/favicon.webp"/>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="script/authentication.js"></script>
<script src="script/main.js"></script>
<script src="script/login.js"></script>
<script src="script/sha256.js"></script>
<script src="script/aes.js"></script>
</head>

<body>
	<div id="login-form">
		<p id="title">ど〜ん〜！ば〜ん〜！！</p>
		<p id="warning" style="display: none;">アカウントIDかパスワードが正しくありません。</p>
		<div class="input-field"><input id="username" type="text" placeholder="アカウントID"></div>
		<div class="input-field"><input id="password" type="password" placeholder="パスワード"></div>
		<div id="remember-me">
			<label class="container">
				<p>ログインしたままにする</p>
				<input type="checkbox" id="remember-me-checkbox">
				<span class="checkmark"></span>
			</label>
		</div>
		<button id="login-button" onClick="login ()">ログイン</button>
	</div>
	
	<script>
		start ('login');
		
		document.getElementById('username').addEventListener('keyup', function () {
			if (event.key === "Enter") {
				login ();
    		}
		});
		document.getElementById('password').addEventListener('keyup', function () {
			if (event.key === "Enter") {
				login ();
    		}
		});
	</script>
</body>
</html>
