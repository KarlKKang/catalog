<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">
<title>ログイン | featherine</title>
<link rel="icon" type="image/webp" href="image/favicon.webp"/>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="script/main.js"></script>
<script src="script/login.js"></script>
<script src="script_ext/forge.min.js"></script>
</head>

<body class="hidden">
	<div id="login-form">
		<p id="title">ようこそ</p>
		<p id="warning" class="hidden"></p>
		<div class="input-field"><input id="username" type="text" placeholder="アカウントID" autocapitalize="off" autocomplete="off"></div>
		<div class="input-field"><input id="password" type="password" placeholder="パスワード"></div>
		<div id="remember-me">
			<label class="container">
				<p>ログインしたままにする</p>
				<input type="checkbox" id="remember-me-checkbox">
				<div class="checkmark"></div>
			</label>
		</div>
		
		<button id="login-button">ログイン</button>
		<p id="forgot-password"><span>パスワードを忘れた方はこちら</span></p>
	</div>
</body>
</html>
