<div id="form">
    <p id="title">パスワード再発行</p>
    <p id="note">登録されているメールアドレスを入力してください。</p>
    <p id="warning" class="hidden"></p>
    <div class="input-field hcenter"><input id="email" type="email" autocomplete="email" placeholder="メールアドレス" autocapitalize="off" maxlength="254"></div>

    <p id="go-back"><span class="link">&#x276E;&nbsp;&nbsp;戻る</span></p>
</div>
