<div id="portal-form">
    <p id="title">ようこそ</p>
    <p id="warning" class="hidden"></p>
    <div class="input-field hcenter"><input id="username" type="email" autocomplete="email" placeholder="メールアドレス" autocapitalize="off" maxlength="254"></div>
    <div class="input-field hcenter"><input id="current-password" type="password" autocomplete="current-password" placeholder="パスワード"></div>
    <div id="remember-me">
        <label class="checkbox-container">
            <p>ログインしたままにする</p>
            <input type="checkbox" id="remember-me-checkbox">
            <div class="checkmark"></div>
        </label>
    </div>

    <button id="submit-button" class="button hcenter">ログイン</button>
    <p id="forgot-password"><span class="link">パスワードを忘れた方はこちら</span></p>
</div>
