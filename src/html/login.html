<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">
<title>ログイン | featherine</title>
<link rel="icon" type="image/webp" href="image/favicon.webp"/>
<link rel="stylesheet" type="text/css" href="font/NotoSansJP/NotoSansJP-Light.css">
<link rel="stylesheet" type="text/css" href="font/NotoSansJP/NotoSansJP-Medium.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="css/portal_form.css">
<script src="script/runtime.js"></script>
<script src="script/sha512.js"></script>
<script src="script/main.js"></script>
<script src="script/login.js"></script>
</head>

<body class="hidden">
	<div id="form">
		<p id="title">ようこそ</p>
		<p id="warning" class="hidden"></p>
		<div class="input-field"><input id="username" type="email" autocomplete="username" placeholder="メールアドレス" autocapitalize="off"></div>
		<div class="input-field"><input id="current-password" type="password" autocomplete="current-password" placeholder="パスワード"></div>
		<div id="remember-me">
			<label class="checkbox-container">
				<p>ログインしたままにする</p>
				<input type="checkbox" id="remember-me-checkbox">
				<div class="checkmark"></div>
			</label>
		</div>
		
		<button id="submit-button">ログイン</button>
		<p id="forgot-password"><span class="link">パスワードを忘れた方はこちら</span></p>
	</div>
</body>
</html>
