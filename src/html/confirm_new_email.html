<div id="form">
    <p id="title">メールアドレス変更</p>
    <p id="note">変更を確認するため、変更前のメールアドレスとパスワードを再入力してください。</p>
    <p id="warning" class="hidden"></p>
    <div class="input-field hcenter"><input id="email" type="email" autocomplete="email" placeholder="メールアドレス" autocapitalize="off" maxlength="254"></div>
    <div class="input-field hcenter"><input id="password" type="password" autocomplete="current-password" placeholder="パスワード"></div>
    <button id="submit-button" class="button hcenter">送信する</button>
</div>
