<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">
<title>新規登録 | featherine</title>
<link rel="icon" type="image/webp" href="image/favicon.webp"/>
<link rel="stylesheet" type="text/css" href="font/NotoSansJP/NotoSansJP-Light.css">
<link rel="stylesheet" type="text/css" href="font/NotoSansJP/NotoSansJP-Medium.css">
<link rel="stylesheet" type="text/css" href="font/Roboto/Roboto-Light.css">
<link rel="stylesheet" type="text/css" href="font/NotoSansSC/NotoSansSC-Light.css">
<link rel="stylesheet" type="text/css" href="font/NotoSansTC/NotoSansTC-Light.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css_dark/main.css">
<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="stylesheet" type="text/css" href="css/portal_form.css">
<link rel="stylesheet" type="text/css" href="css_dark/portal_form.css">
<script src="script_ext/forge.min.js"></script>
<script src="script/main.js"></script>
<script src="script/register.js"></script>
</head>

<body class="hidden document-loading">
	<div id="form">
		<p id="title">会員情報登録</p>
		<div id="main-note">
			<p>登録する前に、<span class="link">ご利用ガイド</span>をお読みください。</p>
			<p lang="en">Before you register, please read the <span class="link">User's Guide</span>.</p>
			<p lang="zh-Hant">請在註冊前閱讀<span class="link">規範與指南</span>。</p>
			<p lang="zh-Hans">请在注册前阅读<span class="link">规则与指南</span>。</p>
		</div>
		<p id="warning" class="hidden"></p>
		<div class="input-field"><input id="username" type="text" placeholder="ユーザー名" autocapitalize="off" autocomplete="off"></div>
		<div class="input-field"><input id="password" type="password" placeholder="パスワード"></div>
		<div class="input-field"><input id="password-confirm" type="password" placeholder="パスワード(確認)"></div>
		<button id="submit-button">登録する</button>
		<div id="note">
			<ul>
				<li>ユーザー名に使用できる文字に制限はありません。</li>
				<li>パスワードに使用出来る文字は、半角英大文字、半角英小文字、数字、記号+_!@#$%^&amp;*.,?-です。</li>
				<li>パスワードには8文字以上を含めてください 。</li>
				<li>パスワードには大文字、小文字、数字を含めてください。</li>
			</ul>
		</div>
	</div>
</body>
</html>
