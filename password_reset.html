<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>パスワード再設定 | featherine</title>
<link rel="icon" type="image/webp" href="image/favicon.webp"/>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/password_reset.css">
<script src="script/main.js"></script>
<script src="script/password_reset.js"></script>
<script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
</head>

<body style="display: none;">
	<div id="form">
		<p id="title">パスワード再設定</p>
		<p id="warning" style="display: none;"></p>
		<div class="input-field"><input id="new-password" type="password" placeholder="新しいパスワード" autocapitalize="off" autocomplete="off" oninput="passwordStyling(this);"></div>
		<div class="input-field"><input id="new-password-confirm" type="password" placeholder="確認再入力" autocapitalize="off" autocomplete="off" oninput="passwordStyling(this);"></div>
		<button id="submit-button" onClick="submitRequest ()">変更する</button>
		<div id="note">
			<ul>
				<li>使用出来る文字は、半角英大文字、半角英小文字、数字、記号+_!@#$%^&amp;*.,?-です。</li>
				<li>8文字以上を含めてください 。</li>
				<li>大文字、小文字、数字を含めてください。</li>
			</ul>
		</div>
	</div>
</body>
</html>
